<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blogs (Backend)</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; }
    .container { max-width: 600px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 2.5rem 2rem 2rem 2rem; }
    h1 { font-size: 2rem; margin-bottom: 1.5rem; color: #222; text-align: center; }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea { padding: 0.75rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; }
    button { background: #42b983; color: #fff; border: none; padding: 0.75rem; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: bold; }
    .success-msg { color: #42b983; margin-top: 1rem; text-align: center; }
    .blog-list { margin-top: 2rem; }
    .blog-item { border-bottom: 1px solid #eee; padding: 1rem 0; }
    .blog-item:last-child { border-bottom: none; }
    .blog-actions { margin-top: 0.5rem; }
    .blog-actions button { margin-right: 0.5rem; background: #ffd700; color: #222; border: 1px solid #ffd700; }
    .blog-actions button.delete { background: #e74c3c; color: #fff; border: 1px solid #e74c3c; }
    .blog-actions button:hover { opacity: 0.85; }
    .edit-form { background: #f9f9f9; border-radius: 8px; padding: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Manage Blogs</h1>
    <form id="blogForm" enctype="multipart/form-data">
      <input name="title" type="text" placeholder="Title*" required />
      <input name="author" type="text" placeholder="Author*" required />
      <input name="date" type="date" required />
      <textarea name="summary" placeholder="Summary*" required rows="3"></textarea>
      <input name="image" type="file" accept="image/*" />
      <button type="submit">Create Blog</button>
    </form>
    <p id="responseMsg" class="success-msg"></p>
    <div class="blog-list" id="blogList"></div>
  </div>
  <script>
    async function fetchBlogs() {
      const res = await fetch('/api/posts');
      const blogs = await res.json();
      const list = document.getElementById('blogList');
      list.innerHTML = blogs.map(blog => `
        <div class="blog-item" data-id="${blog.id}">
          <strong>${blog.title}</strong> <span style="color:#888;">by ${blog.author} (${blog.date})</span>
          <div>${blog.summary}</div>
          <div class="blog-actions">
            <button onclick="editBlog(${blog.id})">Edit</button>
            <button class="delete" onclick="deleteBlog(${blog.id})">Delete</button>
          </div>
          <form class="edit-form" id="editForm${blog.id}" style="display:none;" enctype="multipart/form-data">
            <input name="title" type="text" value="${blog.title}" required />
            <input name="author" type="text" value="${blog.author}" required />
            <input name="date" type="date" value="${blog.date}" required />
            <textarea name="summary" required rows="3">${blog.summary}</textarea>
            <input name="image" type="file" accept="image/*" />
            <button type="submit">Save</button>
            <button type="button" onclick="cancelEdit(${blog.id})">Cancel</button>
          </form>
        </div>
      `).join('');
      blogs.forEach(blog => {
        const form = document.getElementById('editForm'+blog.id);
        if (form) {
          form.onsubmit = function(e) { submitEdit(e, blog.id); };
        }
      });
    }
    fetchBlogs();
    document.getElementById('blogForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/api/posts', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      const msg = document.getElementById('responseMsg');
      if (res.ok) {
        msg.textContent = 'Blog created successfully!';
        form.reset();
        fetchBlogs();
      } else {
        msg.textContent = data.error || 'Failed to create blog.';
      }
    }
    window.editBlog = function(id) {
      document.getElementById('editForm'+id).style.display = 'block';
    }
    window.cancelEdit = function(id) {
      document.getElementById('editForm'+id).style.display = 'none';
    }
    async function submitEdit(e, id) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const res = await fetch('/api/posts/'+id, {
        method: 'PUT',
        body: formData
      });
      if (res.ok) {
        fetchBlogs();
        form.style.display = 'none';
      }
    }
    window.deleteBlog = async function(id) {
      if (!confirm('Delete this blog?')) return;
      const res = await fetch('/api/posts/'+id, { method: 'DELETE' });
      if (res.ok) fetchBlogs();
    }
  </script>
</body>
</html>
