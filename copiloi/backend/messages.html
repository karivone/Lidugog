<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lidugog Blog - Manage Blogs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-light: #8b5cf6;
      --primary-dark: #4f46e5;
      --secondary-color: #10b981;
      --accent-color: #f59e0b;
      --danger-color: #ef4444;
      --dark-bg: #0f0f23;
      --darker-bg: #0a0a18;
      --light-bg: #fafbfc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border-color: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      --gradient-secondary: linear-gradient(135deg, #10b981 0%, #059669 100%);
      --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Shared Sidebar Styles */
    .sidebar {
      width: 280px;
      min-height: 100vh;
      background: var(--darker-bg);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      color: #ffffff;
      padding: 2rem 0;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow-xl);
    }
    
    .sidebar-logo {
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: -1px;
      margin: 0 2rem 3rem;
      text-align: center;
      position: relative;
    }

    .sidebar-logo::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 3px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }
    
    .nav {
      list-style: none;
      padding: 0 1rem;
    }
    
    .nav-item {
      margin-bottom: 0.5rem;
    }
    
    .nav-link {
      color: #cbd5e1;
      font-weight: 500;
      font-size: 0.95rem;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--gradient-primary);
      transition: left 0.3s ease;
      z-index: -1;
    }

    .nav-link.active::before,
    .nav-link:hover::before {
      left: 0;
    }

    .nav-link.active, 
    .nav-link:hover {
      color: #ffffff;
      transform: translateX(8px);
      box-shadow: var(--shadow-lg);
    }

    .nav-link i {
      font-size: 1.1rem;
      width: 20px;
    }
    
    /* Main Content */
    .main {
      flex: 1;
      margin-left: 280px;
      background: var(--light-bg);
      padding: 2.5rem;
      min-height: 100vh;
      position: relative;
    }

    .main::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: var(--gradient-primary);
      opacity: 0.1;
      border-radius: 0 0 50px 50px;
      z-index: 0;
    }

    .main > * {
      position: relative;
      z-index: 1;
    }

    .main-header {
      margin-bottom: 3rem;
    }

    .main-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .main-header .desc {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }


    /* Messages Card List */
    .messages-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 2rem;
    }

    .message-item {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      padding: 2rem;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-item:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-color);
    }

    .message-header {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .message-header i {
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    .message-content {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
    }

    .message-meta {
      color: var(--text-muted);
      font-size: 0.95rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    @media (max-width: 768px) {
      .messages-list {
        gap: 1.5rem;
      }
      .message-item {
        padding: 1.5rem;
      }
      .main-header h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .message-item {
        padding: 1rem;
      }
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
    }

    .btn-danger {
      background: var(--gradient-danger);
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    /* Edit Form */
    .edit-form {
      margin-top: 1rem;
      background: var(--light-bg);
      padding: 1.5rem;
      border-radius: 15px;
      border: 2px solid var(--border-color);
      display: none;
    }

    .edit-form.active {
      display: block;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      gap: 0.75rem;
      margin-top: 1.5rem;
    }

    /* Loading States */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-muted);
    }

    .loading-spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid var(--border-color);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 4rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .empty-state p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        min-height: auto;
      }
      
      .main {
        margin-left: 0;
        padding: 1.5rem;
      }

      .main-header h1 {
        font-size: 2rem;
      }
      
      .blog-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .blog-actions {
        flex-direction: column;
      }

      .form-actions {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .main {
        padding: 1rem;
      }

      .blog-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <div class="sidebar-logo">Lidugog</div>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="/">
          <i class="fa-solid fa-gauge-high"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/create-blog">
          <i class="fa-solid fa-pen-fancy"></i>Create Blog
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/messages">
          <i class="fa-solid fa-envelope"></i>Messages
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/calendar">
          <i class="fa-solid fa-calendar-days"></i>Calendar
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/settings">
          <i class="fa-solid fa-sliders"></i>Settings
        </a>
      </li>
    </ul>
  </nav>
  <main class="main">
    <div class="main-header">
      <h1>Messages</h1>
      <p class="desc">View and manage messages sent by users. Respond, archive, or delete as needed.</p>
    </div>
    <div class="section">
      <div class="section-header">
        <h2><i class="fa-solid fa-envelope"></i>Inbox</h2>
      </div>
      <ul class="messages-list" id="messagesList">
        <!-- Messages will be loaded here -->
      </ul>
      <div class="empty-state" id="emptyState" style="display:none;">
        <i class="fa-solid fa-inbox"></i>
        <h3>No messages found</h3>
        <p>All caught up! New messages will appear here.</p>
      </div>
      <script>
        async function fetchMessages() {
          const list = document.getElementById('messagesList');
          const emptyState = document.getElementById('emptyState');
          list.innerHTML = '<li class="loading"><div class="loading-spinner"></div>Loading messages...</li>';
          try {
            const res = await fetch('/api/messages');
            const data = await res.json();
            if (!data.success || !Array.isArray(data.messages) || data.messages.length === 0) {
              list.innerHTML = '';
              emptyState.style.display = '';
              return;
            }
            const messages = data.messages;
            emptyState.style.display = 'none';
            list.innerHTML = messages.map(m => `
              <li class="message-item">
                <div class="message-header"><i class="fa-solid fa-user"></i> ${m.name}</div>
                <div class="message-content">${m.message}</div>
                <div class="message-meta"><span>${m.email}</span><span>${new Date(m.date).toLocaleDateString()}</span></div>
              </li>
            `).join('');
          } catch (err) {
            list.innerHTML = `<li class="loading">Error loading messages</li>`;
            emptyState.style.display = '';
          }
        }
        fetchMessages();
      </script>
    </div>
  </main>
</body>
</html>
