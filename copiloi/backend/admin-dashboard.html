<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0c0c0c; }
    .sidebar {
      min-height: 100vh;
      background: #0c0c0c0c;
      color: #222;
      border-right: 1px solid #ececec;
      padding-top: 2.5rem;
      padding-bottom: 2rem;
      box-shadow: 2px 0 8px rgba(66, 185, 131, 0.04);
    }
    .sidebar .nav-link {
      color: #fcf9f9;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      padding: 0.7rem 1.2rem;
      transition: background 0.18s, color 0.18s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: #42b983;
      color: #fff;
    }
    .sidebar-logo {
      font-size: 1.7rem;
      color: #42b983;
      font-weight: bold;
      letter-spacing: -1px;
      margin-bottom: 2.5rem;
      text-align: center;
    }
    .main-content { background: #f8f9fa; min-height: 100vh; }
    .card { border-radius: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .volt-section-title { font-size: 1.3rem; color: #22223b; font-weight: 600; margin-bottom: 1rem; }
    .success-msg { color: #42b983; margin-top: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar py-4">
        <div class="sidebar-logo mb-4">Lidugog</div>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link active" href="/admin"><i class="fa-solid fa-gauge-high me-2"></i>Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/create-blog"><i class="fa-solid fa-pen-to-square me-2"></i>Create Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/subscriptions"><i class="fa-solid fa-users me-2"></i>Subscriptions</a></li>
          <li class="nav-item"><a class="nav-link" href="/settings"><i class="fa-solid fa-gear me-2"></i>Settings</a></li>
        </ul>
      </nav>
      <main class="col-md-10 ms-sm-auto main-content px-4">
        <div class="card p-4 my-4">
          <div class="section-title mb-3"><i class="fa-solid fa-gauge-high me-2"></i>Dashboard</div>
          <canvas id="viewsChart" height="180"></canvas>
        </div>
      </main>
    </div>
  <script>
    // Tab switching for all tabs (including sidebar)
    const tabs = ['Blogs', 'Comments', 'Subscriptions', 'Contacts'];
    tabs.forEach(tab => {
      const tabBtn = document.getElementById('tab'+tab);
      if (tabBtn) tabBtn.onclick = () => switchTab(tab);
      const sidebar = document.getElementById('sidebar'+tab);
      if (sidebar) sidebar.onclick = (e) => { e.preventDefault(); switchTab(tab); };
    });
    function switchTab(tab) {
      tabs.forEach(t => {
        const tabBtn = document.getElementById('tab'+t);
        const tabSection = document.getElementById('section'+t);
        if (tabBtn) tabBtn.classList.remove('active');
        if (tabSection) tabSection.classList.remove('active');
      });
      const activeTabBtn = document.getElementById('tab'+tab);
      const activeTabSection = document.getElementById('section'+tab);
      if (activeTabBtn) activeTabBtn.classList.add('active');
      if (activeTabSection) activeTabSection.classList.add('active');
      if(tab === 'Blogs') fetchBlogsTab();
      if(tab === 'Subscriptions') fetchSubscriptionsTab();
    }

    // Fetch and render blogs for Blogs tab
    async function fetchBlogsTab() {
      const res = await fetch('/api/posts');
      const blogs = await res.json();
      let html = `<table><tr><th>ID</th><th>Title</th><th>Author</th><th>Date</th><th>Likes</th><th>Views</th></tr>`;
      blogs.forEach(blog => {
        html += `<tr><td>${blog.id}</td><td>${blog.title}</td><td>${blog.author}</td><td>${blog.date}</td><td>${blog.likes}</td><td>${blog.views||0}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById('blogsTable').innerHTML = html;
    }

    // Fetch and render subscriptions for Subscriptions tab
    async function fetchSubscriptionsTab() {
      const res = await fetch('/api/subscriptions');
      const subs = await res.json();
      let html = `<table><tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Gender</th><th>Age</th><th>Country</th><th>Date</th></tr>`;
      subs.forEach(sub => {
        html += `<tr><td>${sub.id}</td><td>${sub.firstName}</td><td>${sub.lastName}</td><td>${sub.email}</td><td>${sub.gender||''}</td><td>${sub.age||''}</td><td>${sub.country||''}</td><td>${sub.date}</td></tr>`;
      });
      html += `</table>`;
      document.getElementById('subscriptionsTable').innerHTML = html;
    }

    // Initial load
    fetchBlogsTab();
    // Load Chart.js
    const chartScript = document.createElement('script');
    chartScript.src = 'https://cdn.jsdelivr.net/npm/chart.js';
    chartScript.onload = () => { renderCharts(); };
